<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <mat-selection-column name="select" [selection]="selection"></mat-selection-column>

  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef>Position</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.position }}  </mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.name }}  </mat-cell>
  </ng-container>

  <ng-container matColumnDef="weight">
    <mat-header-cell *matHeaderCellDef>Weight</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.weight }}  </mat-cell>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <mat-header-cell *matHeaderCellDef>Symbol</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.symbol }}  </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns" matCustomHeader></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
