<table mat-table [dataSource]="dataSource" style="width: 100%">

  <mat-selection-column name="select" [selection]="selection"></mat-selection-column>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let row"> {{ row.position }}  </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row"> {{ row.name }}  </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let row"> {{ row.weight }}  </td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let row"> {{ row.symbol }}  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" matCustomHeader></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<ng-template #minis>
  <button mat-mini-fab matTooltip="Filter" matTooltipPosition="before"><mat-icon>filter_list</mat-icon></button>
  <button mat-mini-fab matTooltip="Importieren" matTooltipPosition="before"><mat-icon>publish</mat-icon></button>
</ng-template>
<button
  mat-fab
  #multiFab="multiFab"
  [multiFabTriggerFor]="minis"
  [class.rotated]="multiFab.isOpen"
  style="position: absolute; bottom: 10px; right: 10px">
  <mat-icon>add</mat-icon>
</button>
