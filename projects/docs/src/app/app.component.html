<table mat-table [dataSource]="dataSource" style="width: 100%">

  <mat-selection-column name="select" [selection]="selection"></mat-selection-column>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let row"> {{ row.position }}  </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row"> {{ row.name }}  </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let row"> {{ row.weight }}  </td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let row"> {{ row.symbol }}  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<button mat-button [withConfirmation]="confirmation" (confirmed)="delete()">Delete</button>

<ng-template #confirmation>
  Hello my love. Would you really like to delete this?
</ng-template>
